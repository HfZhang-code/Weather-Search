<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Home</title>
    <link rel="stylesheet" type="text/css" href="static/weather.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/weather.js"></script>
</head>
<body>
<div class="header">
    <img src="static/logo.png" alt="logo" onclick="initPage()">
    <select id="backcolor" onchange="changeColor()">
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="cyan">Cyan</option>
      </select>
</div>
<div class="main">
    <div class="main-body">
        <div class="searchBox">
            <input id="searchCity" type="text" value="" placeholder="input the city" oninput="changeLoc()" onfocus="changeBack(this)" />
            <button onclick="doSearch()">Search</button>
        </div>
        <div class="simple-box">
            <div>
                <strong id="showCity">Location</strong>
                <span>Today: <span id="desc"></span> </span>
            </div>
            <div>
                <span id="lon" onerror="errAlert()"></span>
                <br>
                <span id="lat"></span>
            </div>
            <div class="simple-box-right">
                <span id="wDate" onmousedown="turnYellow(this)" onmouseup="turnWhite(this)"></span>
            </div>
        </div>
        <div class="detail-box">
            <div class="detail-header">
                <strong id="temp" onclick="toFahren()"></strong>
                <span id="desc1"></span>|
                <span id="wind"></span>
            </div>
            <div class="detail-body">
                <span class="feels_like"></span>|
                <span class="temp_min"></span>|
                <span class="temp_max"></span>|
                <span class="pressure"></span>|
                <span class="humidity"></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
